        <script>
            $(document).ready(function () {
        if (window.innerHeight < window.innerWidth) {
          document.getElementById("home").className =
            "common-icon-style-ladscape";
          document.getElementById("profile").className =
            "common-icon-style-ladscape";
          document.getElementById("cart").className =
            "common-icon-style-ladscape";
        }
      });

      function handleHamburger() {
        document.getElementById("navigation-bar").style.width = "100%";
        document.getElementById("hamburger-icon").style.display = "none";
        document.getElementById("home").className = "common-icon-style";
        document.getElementById("profile").className = "common-icon-style";
        document.getElementById("cart").className = "common-icon-style";

        if (
          document
            .getElementById("home-label")
            .classList.contains("selected-icon-badge") === true
        ) {
          document.getElementById("home").className += " icon-selected";
        } else if (
          document
            .getElementById("profile-label")
            .classList.contains("selected-icon-badge") === true
        ) {
          document.getElementById("profile").className += " icon-selected";
        } else if (
          document
            .getElementById("cart-label")
            .classList.contains("selected-icon-badge") === true
        ) {
          document.getElementById("cart").className += " icon-selected";
        }
      }

      function selectedNavOption(el) {
        var value = el;
        if (value === "home") {
          document.getElementById("profile-label").className = "icon-badge";
          document.getElementById("cart-label").className = "icon-badge";
          document.getElementById("profile").className = "common-icon-style";
          document.getElementById("cart").className = "common-icon-style";
          if (
            document
              .getElementById("home")
              .classList.contains("icon-selected") !== true
          ) {
            document.getElementById("home").className += " icon-selected";
          }
          document.getElementById("home-label").className =
            "selected-icon-badge";
            location.href = './home.html';
        } else if (value === "profile") {
          document.getElementById("home-label").className = "icon-badge";
          document.getElementById("cart-label").className = "icon-badge";
          document.getElementById("home").className = "common-icon-style";
          document.getElementById("cart").className = "common-icon-style";
          document.getElementById("profile").className += " icon-selected";
          document.getElementById("profile-label").className =
            "selected-icon-badge";
            location.href = './profilePage.html';
        } else if (value === "cart") {
          document.getElementById("home-label").className = "icon-badge";
          document.getElementById("profile-label").className = "icon-badge";
          document.getElementById("home").className = "common-icon-style";
          document.getElementById("profile").className = "common-icon-style";
          document.getElementById("cart").className += " icon-selected";
          document.getElementById("cart-label").className =
            "selected-icon-badge";
        }

        if (window.innerHeight < window.innerWidth) {
          setTimeout(function () {
            document.getElementById("home").className =
              "common-icon-style-ladscape";
            document.getElementById("profile").className =
              "common-icon-style-ladscape";
            document.getElementById("cart").className =
              "common-icon-style-ladscape";
          }, 1300);
          setTimeout(function () {
            document.getElementById("hamburger-icon").style.display = "revert";
          }, 2000);
          document.getElementById("navigation-bar").style.width = "3rem";
        }
      }
        </script>
