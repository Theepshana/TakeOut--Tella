        }]

            img: "../Image/memberGold.png"
        }, {
            id: 2,
            img: "../Image/memberPlar.png"
        }, {
            id: 3,
            img: "../Image/memberSilver.png"
        }]

        function UserPoints() {

            for (var i = 0; i < UserPoint.length; i++) {
                document.getElementById("UserPoints").innerHTML +=
                    "<div class='Points'>" +
                    "<span style='color:white; font-size:25px'>" + UserPoint[i].name + "</span> </br>" +
                    "<span>" + localStorage.getItem("points") + " points </span>" +
                    "</br>"

                +
                "</div>"
            }
        }

        function title() {
            for (var i = 0; i < UserPoint.length; i++) {
                if (localStorage.getItem("points") > 999) {
                    document.getElementById("title").innerHTML +=
                        "<div>" +
                        " <img src='" + memTitle[1].img + "' />" +
                        "</div>"
                } else if (localStorage.getItem("points") > 499) {
                    document.getElementById("title").innerHTML +=
                        "<div>" +
                        " <img src='" + memTitle[0].img + "'/>" +
                        "</div>"
                } else if (localStorage.getItem("points") > 299) {
                    document.getElementById("title").innerHTML +=
                        "<div>" +
                        " <img src='" + memTitle[2].img + "' />" +
                        "</div>"
                }

            }
        }

            }, {
                id: 5,

            }, ];
            for (var i = 0; i < UserPoint.length; i++) {
                if (localStorage.getItem("points") > 999) {
                    for (let i = 0; i < 5; i++) {
                        document.getElementById("voucherBox").innerHTML +=

                            "</div>" +
                            "<div class='usecode-box'>" +

                            arr[i].value +
                            "</span>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +

                        document.getElementById("voucherBox").innerHTML +=

                            "</div>" +
                            "<div class='ui-block-b'>" +

                            "</div>" +
                            "<div class='usecode-box'>" +
                            "<span class='voucher-code'>" +
                            arr[i].value +
                            "</span>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +
                            "</div>";
                    }
                } else if (localStorage.getItem("points") > 299) {
                    for (let i = 0; i < 1; i++) {
                        document.getElementById("voucherBox").innerHTML +=

                            "<div class='ui-grid-a' style='margin: 10px 5px'>" +
                            "<div class='ui-block-a'>" +
                            "<span>" +
                            arr[i].name +
                            "</span>" +
                            "</div>" +
                            "<div class='ui-block-b'>" +

                            "<div>" +
                            "<span class='use-code'>Use Code:</span>" +

                            "</span>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +
                            "</div>" +
                            "</div>";
                    }
                } else if (localStorage.getItem("points") < 300) {
                    document.getElementById("voucherBox").innerHTML +=
                        "<div>" +
                        "<span class='text-voucher'>No Vouchers Available</span>" +
                        "</div>";
                }
            }
        }

        function start() {
            UserPoints();
            trial();
            title();


            let clientDiscount = JSON.parse(
        sessionStorage.getItem("customerDiscount")
      );

      if (sessionStorage.length > 0) {
        document.getElementById("voucherBox2").innerHTML +=
          "<div class='voucher-box'>" +

          "</div>" +
          "</div>" +
          "</div>" +
          "</div>" +
          "</div>";
